<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital World</title>
  <!-- Plyr CSS for YouTube-like video player -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background: #181818;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .rainbow-text {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
      font-weight: bold;
      font-size: 2em;
      margin: 30px 0 20px 0;
      text-align: center;
    }
    .btn-rooted {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #ff5f6d, #ffc371);
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-rooted:hover {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: #fff;
    }
    @keyframes rainbow {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    .plyr {
      margin-bottom: 20px;
      max-width: 95vw;
    }
  </style>
</head>
<body>
  <div class="rainbow-text">
    welcome to digitalworld All Groups Previous Loading... Next
  </div>

  <!-- Plyr Video Player -->
  <video id="player" playsinline controls>
      <!-- Default video source (replace with your video file or HLS link) -->
      <source src="https://cdn.plyr.io/static/blank.mp4" type="video/mp4" label="Default" />
      <!-- Example for multiple quality (add more sources if available)
      <source src="video-720p.mp4" type="video/mp4" label="720p" />
      <source src="video-480p.mp4" type="video/mp4" label="480p" />
      <source src="video-360p.mp4" type="video/mp4" label="360p" />
      -->
      <!-- For HLS streaming (quality selection works best) -->
      <!-- <source src="your-video.m3u8" type="application/x-mpegURL" /> -->
  </video>

  <!-- Rooted Phone Option Button -->
  <button class="btn-rooted" onclick="alert('यह फीचर सिर्फ डेमो के लिए है! वेबपेज से फोन को रूट नहीं किया जा सकता।')">
    Rooted Phone Option
  </button>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [
        'play-large', 'play', 'rewind', 'fast-forward', 'progress',
        'current-time', 'mute', 'volume', 'settings', 'fullscreen'
      ],
      seekTime: 10, // 10 seconds jump
      settings: ['quality', 'speed', 'loop'],
      // Quality options work if you provide multiple sources or HLS
    });
  </script>
</body>
</html>
