    body {
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      text-align: center;
    }

    .container {
      background: #111;

      padding: 30px;
      max-width: 800px;
      margin: 20px;
    }

    .rainbow-text {
      font-size: 2.5em;
      font-weight: bold;

        90deg,
        red,
        orange,
        yellow,
        green,
        cyan,
        blue,
        violet
      );
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 100%;
      }
    }

      color: #eee;

      border: none;

      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .telegram-button:hover {
      background-color: #005f8d;
      transform: scale(1.05);
    }

    img {
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      margin-top: 20px;

    }
  </style>
</head>
