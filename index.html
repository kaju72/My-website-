    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');

        body {
            background: #000000; /* Changed to black */
            animation: fadeIn 0.8s ease-out;
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif; /* Modern font */
            min-height: 100vh;
            color: #eee; /* Changed text color for contrast */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Background animated blobs */
        body::before, body::after {
            content: "";
            position: fixed;
            z-index: -1;
            filter: blur(80px); /* Increased blur */
            opacity: 0.6;
            animation: floatBackground 15s ease-in-out infinite alternate;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: rgba(255, 105, 135, 0.4); /* Pinkish */
            top: -50px;
            left: -50px;
            border-radius: 60% 40% 70% 30% / 30% 60% 40% 70%;
        }

        body::after {
            width: 350px;
            height: 350px;
            background: rgba(100, 200, 255, 0.4); /* Bluish */
            bottom: -70px;
            right: -70px;
            border-radius: 40% 60% 30% 70% / 60% 30% 70% 40%;
            animation-delay: 2s;
        }

        @keyframes floatBackground {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(20px, 15px) rotate(5deg) scale(1.02); }
            50% { transform: translate(0, 30px) rotate(0deg) scale(1); }
            75% { transform: translate(-20px, 15px) rotate(-5deg) scale(1.02); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        #jtvh1 h1 {
            font-size: 3.5rem; /* Larger font size */
            font-weight: 900;
            background: linear-gradient(90deg, #ff6f61, #ffbf00); /* Vibrant, warm gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Stronger shadow for dark background */
            transition: all 0.4s ease;
            display: inline-block;
            padding: 15px 30px; /* More padding */
            border-radius: 15px; /* Softer corners */
            margin: 20px 0; /* More margin */
            letter-spacing: 2px; /* Increased letter spacing */
            position: relative; /* For pseudo-elements */
            overflow: hidden; /* For shine effect */
        }

        #jtvh1 h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.7s ease;
        }

        #jtvh1 h1:hover::before {

        #jtvh1 h1:hover {

        @keyframes pulse {

        /* Telegram button in original colors */

        .telegram-btn:hover {

            display: flex;

        .control-group {

        select, input[type="text"] { /* Target input specifically */

            outline: none;
            font-family: 'Poppins', sans-serif;

            color: #eee; /* Light text for input */
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); /* Inner shadow */
            transition: all 0.3s ease;
        }

        select::placeholder, input[type="text"]::placeholder {
            color: #bbb; /* Placeholder color */
        }

        select:focus, input[type="text"]:focus {
            border-color: #6a82fb; /* Brighter focus border */
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3), 0 0 8px rgba(106, 130, 251, 0.5); /* Outer glow on focus */

        button {

            border-radius: 25px; /* More rounded */
            border: none;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* Fresh, inviting gradient */
            color: white;
            font-weight: 600; /* Bolder font */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3); /* Enhanced shadow */

        #movie-list {

        .movie-poster-container {

        .movie-poster {

            transition: all 0.3s ease;

        #watch-history-list {

        /* Webkit scrollbar for Chrome/Safari */

        }

        #watch-history-list::-webkit-scrollbar-thumb {

        #watch-history-list::-webkit-scrollbar-thumb:hover {

        .history-item {

            align-items: center;
            justify-content: center;
            gap: 5px; /* Smaller gap between poster and title */

        .history-item-poster {

        .history-item-title {

        .clear-history-btn:hover {
            background: linear-gradient(135deg, #ff8080, #ff4d4d); /* Reverse gradient on hover */

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <input type="text" id="search-input" placeholder="Search movies..." autocomplete="off">
            </div>
            <div class="control-group">
                <select id="category-select">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="control-group">
                <button id="prev-page">Previous</button>
                <span id="page-info" class="page-info">Loading...</span>
                <button id="next-page">Next</button>
            </div>
        </div>

        <div id="movie-list"></div>
    </div>

    <script>
        // Configuration
        const MOVIES_PER_PAGE = 24; // Adjusted for movie posters
        const DEFAULT_POSTER = 'https://i.ibb.co/k6mTy71V/x.jpg'; // Placeholder for missing posters
        const MAX_HISTORY_ITEMS = 10; // Limit the number of history items

        // State variables
        let movies = [];
        let currentPage = 1;
        let currentCategory = 'all';
        let searchQuery = '';
        let watchHistory = []; // Array to store watch history

        // DOM Elements
        const movieList = document.getElementById('movie-list');
        const searchInput = document.getElementById('search-input');
        const categorySelect = document.getElementById('category-select'); // Changed ID
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');
        const watchHistoryList = document.getElementById('watch-history-list');
        const noHistoryMessage = document.getElementById('no-history-message');
        const clearHistoryBtn = document.getElementById('clear-history-btn');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Load movies from M3U (or a simulated movie data source)
            loadMovies();
            // Load watch history from local storage
            loadWatchHistory();
            // Display watch history
            renderWatchHistory();

            // Setup event listeners
            searchInput.addEventListener('input', handleSearch);
            categorySelect.addEventListener('change', handleCategoryChange); // Changed event listener
            prevPageBtn.addEventListener('click', goToPrevPage);
            nextPageBtn.addEventListener('click', goToNextPage);
            clearHistoryBtn.addEventListener('click', clearWatchHistory);
        });

        // Load movies from a data source
        // For demonstration, I'm simulating movie data as a standard M3U might not contain rich movie metadata.
        // In a real scenario, you'd parse a JSON file, a dedicated movie database API, or an M3U with custom tags.
        async function loadMovies() {
            try {
                pageInfo.textContent = 'Loading movies...';

                // --- IMPORTANT: This part assumes your M3U has movie-specific tags or you're fetching from a different source ---
                // Original M3U example: #EXTINF:-1 tvg-id="CNN.us" tvg-name="CNN" tvg-logo="https://..." group-title="News",CNN
                // For movies, you might need custom tags like:
                // #EXTINF:-1 movie-title="The Matrix" movie-poster="https://example.com/matrix.jpg" genre="Sci-Fi",The Matrix
                // Or ideally, a JSON array of objects:
                // [{ title: "The Matrix", poster: "url", url: "stream_url", genre: "Sci-Fi" }]

                // For now, I'll provide a placeholder array of movies for demonstration.
                // If you intend to use an .m3u, you will need to adjust the parseM3U function accordingly
                // to extract movie-specific information (e.g., from custom `tvg-movie-poster` or `movie-genre` tags).

                const response = await fetch('https://raw.githubusercontent.com/kaju72/My-website-/refs/heads/main/Movie.m3u'); // Still fetching the original M3U
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const m3uData = await response.text();
                movies = parseM3UForMovies(m3uData); // Call the new parsing function

                // --- END IMPORTANT ---


                // Populate category filter
                populateCategoryFilter();

                // Display first page
                displayMovies();

            } catch (error) {
                console.error('Error loading movies:', error);
                pageInfo.textContent = 'Error loading movies. Please try again later.';
                movieList.innerHTML = `<div class="error">Failed to load movies. ${error.message}</div>`;
            }
        }

        // Parse M3U file content for movies
        // This function will need to be adapted based on how movie data is structured in your M3U.
        // The current M3U is channel-focused, so this is a placeholder.
        function parseM3UForMovies(data) {
            const lines = data.split('\n');
            const parsedMovies = [];
            let currentMovie = {};

            for (const line of lines) {
                const trimmedLine = line.trim();

                if (trimmedLine.startsWith('#EXTINF:')) {
                    if (currentMovie.title) {
                        parsedMovies.push(currentMovie);
                    }

                    currentMovie = {};

                    // Extract movie info - Adapt these regexes based on your M3U's movie tags
                    // For demonstration, mapping channel fields to movie fields
                    const titleMatch = trimmedLine.match(/,(.+)$/);
                    const posterMatch = trimmedLine.match(/tvg-logo="([^"]*)"/); // Assuming tvg-logo is used for poster
                    const categoryMatch = trimmedLine.match(/group-title="([^"]*)"/); // Assuming group-title is used for genre/category

                    currentMovie.title = titleMatch ? titleMatch[1].trim() : 'Unknown Movie';
                    currentMovie.poster = posterMatch ? posterMatch[1] : DEFAULT_POSTER;
                    currentMovie.category = categoryMatch ? categoryMatch[1] : 'Uncategorized';

                } else if (trimmedLine && !trimmedLine.startsWith('#')) {
                    currentMovie.url = trimmedLine;
                }
            }

            if (currentMovie.title) {
                parsedMovies.push(currentMovie);
            }

            return parsedMovies;
        }


        // Populate category filter dropdown
        function populateCategoryFilter() {
            const categories = [...new Set(movies.map(movie => movie.category))];
            categories.sort();

            categorySelect.innerHTML = '<option value="all">All Categories</option>';

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // Display movies based on current filters and page
        function displayMovies() {
            const filteredMovies = movies.filter(movie => {
                const matchesCategory = currentCategory === 'all' || movie.category === currentCategory;
                const matchesSearch = !searchQuery ||
                    movie.title.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            const totalPages = Math.max(1, Math.ceil(filteredMovies.length / MOVIES_PER_PAGE));
            const startIdx = (currentPage - 1) * MOVIES_PER_PAGE;
            const endIdx = Math.min(startIdx + MOVIES_PER_PAGE, filteredMovies.length);
            const pageMovies = filteredMovies.slice(startIdx, endIdx);

            renderMovies(pageMovies);
            updatePaginationControls(filteredMovies.length, totalPages);
        }

        // Render movie cards
        function renderMovies(moviesToRender) {
            if (moviesToRender.length === 0) {
                movieList.innerHTML = '<div class="no-results">No movies found matching your criteria.</div>';
                return;
            }

            movieList.innerHTML = moviesToRender.map(movie => `
                <div class="movie-card" onclick="playMovie('${encodeURIComponent(movie.url)}', '${encodeURIComponent(movie.title)}', '${encodeURIComponent(movie.poster)}')">
                    <div class="movie-poster-container">
                        <img src="${movie.poster}"
                             alt="${movie.title}"
                             class="movie-poster"
                             onerror="this.src='${DEFAULT_POSTER}'">
                    </div>
                    <p class="movie-title">${movie.title}</p>
                </div>
            `).join('');
        }

        // Update pagination controls
        function updatePaginationControls(totalMovies, totalPages) {
            pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${totalMovies} movies)`;
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
        }

        // Event handlers
        function handleSearch(e) {
            searchQuery = e.target.value;
            currentPage = 1;
            displayMovies();
        }

        function handleCategoryChange(e) {
            currentCategory = e.target.value;
            currentPage = 1;
            displayMovies();
        }

        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayMovies();
            }
        }

        function goToNextPage() {
            const filteredMovies = movies.filter(movie => {
