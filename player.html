<script>
// Function to load and play the video from the URL
function loadVideo(videoUrlFromParam = '') {
  // If the input box is hidden, videoUrl will primarily come from videoUrlFromParam
  var videoUrl = videoUrlFromParam || ''; // No longer try to get from input field if it's always hidden

  var player = document.getElementById('player');
  // Removed references to playButton, buttonText, spinner as they are in the hidden section
  // If you want loading indicators elsewhere, you'd need new elements for them.

  if (videoUrl.length === 0) {
    console.log('No video URL provided via parameter.');
    return;
  }

  // No need to set loading state on playButton if it's hidden.
  // If you want a global loading state, create new elements for it.

  // Clear existing sources before setting a new one
  while (player.firstChild) {
      player.removeChild(player.firstChild);
  }

  // Determine video type based on extension (simple heuristic)
  let videoType = '';
  const cleanUrl = videoUrl.split('?')[0].toLowerCase();
  if (cleanUrl.endsWith('.mkv')) {
      videoType = 'video/x-matroska';
  } else if (cleanUrl.endsWith('.mp4')) {
      videoType = 'video/mp4';
  } else if (cleanUrl.endsWith('.webm')) {
      videoType = 'video/webm';
  }

  // Create a source element for the video
  const sourceElement = document.createElement('source');
  sourceElement.src = videoUrl;
  if (videoType) {
      sourceElement.type = videoType;
  }
  player.appendChild(sourceElement);

  player.load();
  player.style.opacity = 1;

  var playPromise = player.play();

  if (playPromise !== undefined) {
    playPromise.then(_ => {
      console.log('Video started playing.');
      // No button state to revert here if the button is always hidden
    })
    .catch(error => {
      console.error('Video playback failed:', error);
      console.log('Playback Error: Could not play the video. This might be due to an invalid URL, unsupported format, server restrictions (CORS), or browser autoplay policies.');
      // No button state to revert here if the button is always hidden
    });
  } else {
    console.log('Video play initiated (no promise returned).');
    // No button state to revert here if the button is always hidden
  }
}
