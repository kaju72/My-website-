<script>
// Function to get query parameters from URL
function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

// Helper function to format time (seconds to MM:SS)
function formatTime(seconds) {
    if (isNaN(seconds) || seconds < 0) return "00:00";
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = Math.floor(seconds % 60);
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
}

// This function is executed once the DOM is fully loaded.
window.addEventListener("DOMContentLoaded", function() {
    const player = document.getElementById('player'); // Get the video player element
    const videoParam = getParameterByName('url'); // Get the 'url' parameter from the URL

    // --- NEW: Resume Playback Dialog Elements ---
    const resumeDialog = document.getElementById('resumeDialog');
    const resumeQuestion = document.getElementById('resumeQuestion');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    // --- END NEW: Resume Playback Dialog Elements ---


    // --- Start of EXISTING & MODIFIED CODE for Resume Playback Feature ---
    const VIDEO_PROGRESS_KEY = 'videoPlaybackProgress'; // Key for storing data in localStorage
    let savedProgress = null;

    try {
        const storedData = localStorage.getItem(VIDEO_PROGRESS_KEY);
        if (storedData) {
            savedProgress = JSON.parse(storedData);
        }
    } catch (e) {
        console.error("Error parsing saved progress from localStorage:", e);
        // Clear corrupted data if parsing fails
        localStorage.removeItem(VIDEO_PROGRESS_KEY);
    }

    // Function to save current video and timestamp
    function savePlaybackProgress() {
        // Only save if a video is loaded and playback is not at the very beginning or end
        if (player.src && player.currentTime > 1 && !player.ended) { // Save if played more than 1 second
            const progress = {
                url: player.src,
                time: player.currentTime
            };
            localStorage.setItem(VIDEO_PROGRESS_KEY, JSON.stringify(progress));
            console.log("Saved playback progress:", progress);
        } else if (player.src && player.ended) { // If video finished, clear progress
            localStorage.removeItem(VIDEO_PROGRESS_KEY);
            console.log("Video finished, cleared playback progress.");
        }
    }

    // Event listener for when the video is paused
    player.addEventListener('pause', savePlaybackProgress);
    // Event listener for when the video ends
    player.addEventListener('ended', savePlaybackProgress);
    // Event listener for when the user navigates away or closes the tab
    window.addEventListener('beforeunload', savePlaybackProgress);

    // Determine which video to load and from where
    if (videoParam) {
        // If a URL is provided in the query parameter, always use that
        player.src = videoParam;
        // If the saved progress matches this URL, show the dialog
        if (savedProgress && savedProgress.url === player.src) {
            // --- NEW: Display Resume Dialog ---
            resumeQuestion.innerHTML = `Resume Video<br>Continue from ${formatTime(savedProgress.time)}?`;
            resumeDialog.style.display = 'block';
            // We do NOT call player.play() or set currentTime here yet.
            // It will be handled by the dialog's Yes/No buttons.
            console.log("Dialog displayed for resuming video from:", savedProgress.time, "seconds");
            // --- END NEW: Display Resume Dialog ---
        } else {
            // If a new URL is provided or no matching saved progress, start from beginning and clear old progress
            localStorage.removeItem(VIDEO_PROGRESS_KEY);
            player.play().catch(error => console.warn("Autoplay prevented for new video:", error));
            console.log("New URL provided, starting from beginning.");
        }
    } else if (savedProgress && savedProgress.url) {
        // If no URL in query, but there's saved progress, load that video and show dialog
        player.src = savedProgress.url;
        // --- NEW: Display Resume Dialog ---
        resumeQuestion.innerHTML = `Resume Video<br>Continue from ${formatTime(savedProgress.time)}?`;
        resumeDialog.style.display = 'block';
        // We do NOT call player.play() or set currentTime here yet.
        // It will be handled by the dialog's Yes/No buttons.
        console.log("Dialog displayed for resuming previously watched video from:", savedProgress.time, "seconds");
        // --- END NEW: Display Resume Dialog ---
    } else {
        // Fallback if no URL and no saved progress
        player.src = "https://filesamples.com/samples/video/mkv/sample_960x400_ocean_with_audio.mkv";
        player.play().catch(error => console.warn("Autoplay prevented for default video:", error));
        console.log("Loading default video.");
    }
    // --- End of EXISTING & MODIFIED CODE for Resume Playback Feature ---


    // --- NEW: Resume Playback Dialog Logic ---
    yesButton.addEventListener('click', () => {
        const currentSavedProgress = JSON.parse(localStorage.getItem(VIDEO_PROGRESS_KEY));
        if (currentSavedProgress && currentSavedProgress.url === player.src) {
            player.currentTime = currentSavedProgress.time;
            console.log("User chose to resume from:", currentSavedProgress.time);
        } else {
            player.currentTime = 0; // Fallback if data is inconsistent
            console.log("User chose to resume, but saved data was inconsistent. Starting from 0.");
        }
        player.play().catch(error => console.warn("Autoplay prevented after 'Yes':", error));
        resumeDialog.style.display = 'none'; // Hide the dialog
    });

    noButton.addEventListener('click', () => {
        player.currentTime = 0; // Start from the beginning
        localStorage.removeItem(VIDEO_PROGRESS_KEY); // Clear saved position for this video
        console.log("User chose NOT to resume. Starting from 0 and cleared saved progress.");
        player.play().catch(error => console.warn("Autoplay prevented after 'No':", error));
        resumeDialog.style.display = 'none'; // Hide the dialog
    });
    // --- END NEW: Resume Playback Dialog Logic ---


    // Set opacity to 1 to make the video player visible
    player.style.opacity = 1;

    // This part sends a request to an optimization script, using the video's current source.
    // It's part of the original code's functionality.
    var img = document.createElement('img');
    img.src = 'http://onlinemkvplayer.com/optimization.php?p=' + btoa(player.src);
    img.width = 1;
    img.height = 1;
    img.style.opacity = '0.0';
    document.body.appendChild(img);
});

// Helper function to dynamically load JavaScript files
function js(u){
    e = document.createElement("script");
    e.src = u;
    e.defer="defer";
    e.async="async";
    document.body.appendChild(e);
    return e;
}

// Helper function to dynamically load CSS files
function css(u){
    e = document.createElement("link");
    e.href = u;
    e.rel="stylesheet";
    document.body.appendChild(e);
}

// Execute dasdads function after the window has fully loaded
window.addEventListener("load", function(){
     // Delay dasdads execution slightly to ensure DOM is ready, though DOMContentLoaded is generally better for initial checks.
     setTimeout(function(){
         dasdads();
     },2500);
}, false);
